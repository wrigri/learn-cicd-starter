name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: tests
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
          
      - name: Check out code
        uses: actions/checkout@v3

      - name: Run Tests
        run: go test ./... -cover
       
  style:
    name: style
    runs-on: ubuntu-latest

    steps:
          - name: Set up Go
            uses: actions/setup-go@v4
            with:
              go-version: "1.20"
              
          - name: Check out code
            uses: actions/checkout@v3

          - name: Install Staticcheck
            run: go install honnef.co/go/tools/cmd/staticcheck@latest
    
          - name: Check Formatting
            run: test -z $(go fmt ./...)

          - name: Run Staticcheck
            run: staticcheck ./...
        
    